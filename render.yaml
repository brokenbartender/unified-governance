services:
  - type: web
    name: unified-governance
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: EVIDENCE_HMAC_SECRET
        sync: false
      - key: RETENTION_DAYS
        value: "90"
